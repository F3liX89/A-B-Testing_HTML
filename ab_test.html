<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bayesian A/B Testing Enterprise Dashboard</title>
<script src="plotly.min.js"></script>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f4f6f9;
    margin: 40px;
    color: #2c3e50;
}
h1 { margin-bottom: 30px; }

.card {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    margin-bottom: 25px;
}

.variant-row {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 12px;
}

.variant-label {
    width: 120px;
    font-weight: 600;
}

input {
    padding: 6px;
    width: 110px;
}

button {
    background: #0052cc;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
}

button:hover { background: #003f9e; }

.remove-btn {
    background: #d9534f;
}
.remove-btn:hover { background: #b52b27; }

.kpi-box {
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
    font-weight: 600;
}

.success { background: #d4edda; color: #155724; }
.warning { background: #fff3cd; color: #856404; }
.danger  { background: #f8d7da; color: #721c24; }

</style>
</head>

<body>

<h1>Bayesian A/B Testing Dashboard</h1>

<div class="card">
<h3>Varianten</h3>
<div id="variants"></div>
<button onclick="addVariant()">+ Variante hinzufügen</button>
</div>

<div class="card">
<button onclick="runTest()">Analyse starten</button>
</div>

<div id="results"></div>

<script>

let variantCounter = 0;

function initializeVariants() {
    addVariant(true);   // Control
    addVariant(false);  // Variante 1
}

function addVariant(isControl=false) {

    variantCounter++;
    const container = document.getElementById("variants");

    const row = document.createElement("div");
    row.className = "variant-row";
    row.dataset.index = variantCounter;

    const label = isControl ? "Control" : `Variante ${variantCounter-1}`;

    row.innerHTML = `
        <span class="variant-label">${label}</span>
        Besucher:
        <input type="number" value="1000">
        Conversions:
        <input type="number" value="100">
        ${!isControl ? `<button class="remove-btn" onclick="this.parentElement.remove()">X</button>` : ""}
    `;

    container.appendChild(row);
}

function normalSample() {
    let u=0,v=0;
    while(u===0) u=Math.random();
    while(v===0) v=Math.random();
    return Math.sqrt(-2*Math.log(u))*Math.cos(2*Math.PI*v);
}

function gammaSample(shape) {
    const d = shape - 1/3;
    const c = 1 / Math.sqrt(9*d);
    while(true){
        let x = normalSample();
        let v = Math.pow(1+c*x,3);
        if(v>0){
            let u=Math.random();
            if(u<1-0.0331*Math.pow(x,4) ||
               Math.log(u)<0.5*x*x + d*(1-v+Math.log(v))){
                return d*v;
            }
        }
    }
}

function betaSample(a,b){
    const x = gammaSample(a);
    const y = gammaSample(b);
    return x/(x+y);
}

function percentile(arr,p){
    const sorted=[...arr].sort((a,b)=>a-b);
    const idx=Math.floor(p*sorted.length);
    return sorted[idx];
}

function runTest(){

    const samples=50000;
    const rows=document.querySelectorAll(".variant-row");
    const variants=[];

    rows.forEach((row,i)=>{
        const inputs=row.querySelectorAll("input");
        const n=parseInt(inputs[0].value);
        const c=parseInt(inputs[1].value);

        variants.push({
            label: i===0 ? "Control" : `Variante ${i}`,
            alpha:1+c,
            beta:1+n-c
        });
    });

    const posteriors=variants.map(v=>
        Array.from({length:samples},()=>betaSample(v.alpha,v.beta))
    );

    const bestCounts=Array(variants.length).fill(0);

    for(let i=0;i<samples;i++){
        const vals=posteriors.map(p=>p[i]);
        const maxVal=Math.max(...vals);
        bestCounts[vals.indexOf(maxVal)]++;
    }

    const probs=bestCounts.map(c=>c/samples);

    renderResults(variants,posteriors,probs);
}

function renderResults(variants,posteriors,probs){

    const results=document.getElementById("results");
    results.innerHTML="";

    const traces=posteriors.map((p,i)=>({
        x:p.map(v=>v*100),
        type:"histogram",
        opacity:0.5,
        name:variants[i].label,
        histnorm:"probability density"
    }));

    const distDiv=document.createElement("div");
    results.appendChild(distDiv);

    Plotly.newPlot(distDiv,traces,{
        barmode:"overlay",
        title:"Posterior-Verteilungen (%)"
    });

    const winnerDiv=document.createElement("div");
    results.appendChild(winnerDiv);

    Plotly.newPlot(winnerDiv,[{
        x:probs.map(p=>p*100),
        y:variants.map(v=>v.label),
        type:"bar",
        orientation:"h"
    }],{
        title:"Wahrscheinlichkeit, Sieger zu sein (%)",
        xaxis:{range:[0,100]}
    });

    // Credible Intervals
    variants.forEach((v,i)=>{
        const lower=percentile(posteriors[i],0.025)*100;
        const upper=percentile(posteriors[i],0.975)*100;

        const ci=document.createElement("div");
        ci.innerHTML=`${v.label}: 95%-CI = [${lower.toFixed(2)}%, ${upper.toFixed(2)}%]`;
        results.appendChild(ci);
    });

    // Entscheidung
    const maxProb=Math.max(...probs);
    const winnerIndex=probs.indexOf(maxProb);

    const decision=document.createElement("div");
    decision.className="kpi-box";

    if(maxProb>0.95){
        decision.classList.add("success");
        decision.innerHTML=`Empfehlung: ${variants[winnerIndex].label} gewinnt mit ${(maxProb*100).toFixed(1)}% Wahrscheinlichkeit. Test kann beendet werden.`;
    } else if(maxProb>0.75){
        decision.classList.add("warning");
        decision.innerHTML=`Zwischenergebnis: ${variants[winnerIndex].label} führt mit ${(maxProb*100).toFixed(1)}%. Weitere Daten empfohlen.`;
    } else {
        decision.classList.add("danger");
        decision.innerHTML="Kein klarer Gewinner. Test weiterlaufen lassen.";
    }

    results.appendChild(decision);
}

initializeVariants();

</script>

</body>
</html>
